version: '3'
services:
  docker-friend:
    container_name: docker-friend
    image: ktruckenmiller/docker-friend
    privileged: true
    volumes:
      - ~/.aws:/root/.aws:ro
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: host

  frontend:
    container_name: docker-friend-nginx
    depends_on:
      - docker-friend
    image: ktruckenmiller/docker-friend-nginx
    ports:
      - 127.0.0.1:8010:80
